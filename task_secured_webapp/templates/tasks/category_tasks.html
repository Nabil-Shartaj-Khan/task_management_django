{% extends "base.html" %}
{% block content %}
    <h1 class="text-center display-5 text-success mb-4">Tasks in <i><b>{{ category.cat_name }}</b></i></h1>
    <div class="container">
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'task_detail' task.id %}" class="text-decoration-none text-dark fw-bold">
                    {{ task.task_title }}
                </a>
                        </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
