{% extends "base.html" %}

{% block content %}
    <h1 class="text-center text-success display-5 mb-4">Existing Categories</h1>
    <span class="lead d-block text-center my-4">Click on the categories to view the related tasks</span>
    
    <div class="container">
        <ul class="list-group list-group-flush">
            {% for category in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-center fs-4 p-3 mb-2 rounded shadow-lg">
                    <a href="{% url 'category_tasks' category.id %}" class="text-decoration-none text-dark fw-bold hover-text-success">
                        {{ category.cat_name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
